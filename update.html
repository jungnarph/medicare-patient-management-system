<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <title>Edit Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
        }
        .container {
            margin: 50px auto;
            max-width: 700px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #4A90E2;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        .btn-primary {
            background-color: #4A90E2;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3A78C8;
            transform: translateY(-2px);
        }
        .custom-alert {
            align-items: center; /* Aligns items vertically */
            background-color: #dff0d8; /* Optional: Background color to indicate success */
            border: 1px solid #d6e9c6; /* Optional: Border to indicate success */
            color: #3c763d; /* Optional: Text color */
            border-radius: 8px; /* Optional: Rounded corners */
            padding: 10px;
            display: none;
            transition: 0.5s ease;
        }
    </style>
    <title>Update Patient Information</title>
</head>
<body>
    <div class="container hide">
        <h1>Update Patient Information</h1>
        <div class="custom-alert mb-2">
            <p>Patient Information Updated Sucessfully <span><a href="index.html"><i class="bi bi-arrow-left"></i>dashboard</a></span></p>
        </div>
        <form id="form">
            <div class="mb-4">
                <label for="name" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter patient's name" required>
            </div>
            <div class="mb-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter patient's age" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter patient's email" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Update Information
                </button>
            </div>
        </form>
    </div>
    <script>
        const patientName = document.getElementById("name");
        const patientAge = document.getElementById("age");
        const patientEmail = document.getElementById("email");
        const alertContainer = document.querySelector(".custom-alert");
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const userId = urlParams.get("userId");

        if (userId) {
            const apiUrl = 'https://bptby3teb1.execute-api.us-east-1.amazonaws.com/prod/get-user-s';

            const formattedObject = {
                body: JSON.stringify({ userId })
            };

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formattedObject),
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.body) {
                        const parsedBody = JSON.parse(data.body);
                        if (parsedBody && parsedBody.data) {
                            const user = parsedBody.data;
                            patientName.value = user.username || "";
                            patientAge.value = user.age || "";
                            patientEmail.value = user.email || "";
                        } else {
                            alert("User data not found.");
                        }
                    } else {
                        alert("Failed to fetch user details.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching user data:", error);
                    alert("An error occurred while retrieving user data.");
                });
        } else {
            alert("No userId provided in the URL.");
        }

        const updateUrl = "https://bptby3teb1.execute-api.us-east-1.amazonaws.com/prod/patient/update-info";
        const updateForm = document.querySelector("#form");
        updateForm.addEventListener("submit", event => {
            event.preventDefault();

            const formData = {
                userId: userId,
                username: patientName.value.trim(),
                age: parseInt(patientAge.value.trim()),
                email: patientEmail.value.trim()
            };

            const formattedObject1 = {
                body: JSON.stringify(formData)
            };

            console.log(JSON.stringify(formattedObject1));

            fetch(updateUrl, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formattedObject1),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Failed to update patient information.");
                    } else {
                        alertContainer.style.display = "flex";
                    }
                })
                .catch(error => {
                    console.error("Error updating patient info:", error);
                    alert("An error occurred while updating information.");
                });
        });
    </script>
</body>
</html>
