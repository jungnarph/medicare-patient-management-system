    <script>
        const deleteUrl = "https://bptby3teb1.execute-api.us-east-1.amazonaws.com/prod/delete-user";
        const updateUrl = "https://bptby3teb1.execute-api.us-east-1.amazonaws.com/prod/patient/update-info"
        function deleteUser(userId) {
                if (confirm("Are you sure you want to delete this user?")) {
                    const jsonObject = {
                    userId: userId
                };

                const formattedObject = {
                    body: JSON.stringify(jsonObject)
                };

                const jsonString = JSON.stringify(formattedObject);
                
                console.log(jsonString);
                fetch('https://bptby3teb1.execute-api.us-east-1.amazonaws.com/prod/delete-user', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonString
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'index.html';
                    } else {
                    
                }})
                    }
            }

        document.addEventListener("DOMContentLoaded", () => {
            const apiUrl = "https://bptby3teb1.execute-api.us-east-1.amazonaws.com/prod/get-info";
            const userTableBody = document.getElementById("userTableBody");
            const alertBox = document.getElementById("alert-box");

            
            // Fetch data from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Parse the response
                    const users = JSON.parse(data.body).users;
                    if (users) {
                        let index = 1;
                        // Loop through users and populate the table
                        for (const key in users) {
                            const user = users[key]; 
                            const row = `
                                <tr>
                                    <td>${index++}</td>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td>${user.age}</td>
                                    <td>
                                        <form style="display:inline;">
                                            <button type="button" onclick="window.location.href='view.html?userId=${key}'">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                                </svg>
                                                <span style="display:contents;">View</span>
                                            </button>
                                        </form>
                                        <form action="" style="display:inline;">
                                            <button type="button" onclick="window.location.href='update.html?userId=${key}'">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                </svg>
                                                <span style="display:contents;">Edit</span>
                                            </button>
                                        </form>
                
                                        <form action="" method="POST" style="display:inline;">
                                            <button class="danger" type="button" onclick="deleteUser('${key}')">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                                </svg>
                                                <span>Delete</span>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            `;
                            userTableBody.innerHTML += row;
                        }
                    } else {
                        alertBox.textContent = "No users found.";
                        alertBox.classList.remove("d-none");
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    alertBox.textContent = "Failed to load data. Please try again later.";
                    alertBox.classList.remove("d-none");
                });


            // Function to delete a user    
        });
